<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe-Haven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid #ccc;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: darkred;
    }

    /* HERO SECTION */
    .hero {
      height: 650px;
      background-image: url('../donationapp.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(80%);
    }

    /* MISSION SECTION */
    .mission-section {
      display: flex;
      width: 100%;
      height: 500px;
    }

    .mission-text {
      flex: 1;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      height: 100%;
    }

    .mission-text p {
      font-size: 22px;
      line-height: 1.5;
      text-shadow: 1px 1px 2px black;
    }

    .mission-image {
      flex: 1;
      background-image: url('../imag2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .mission-section {
        flex-direction: column;
        height: auto;
      }

      .mission-image {
        height: 300px;
      }

      .hero {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="#home">Home</a>
    <a href="#mission">Mission Statement</a>
    <a href="#donations">Donations</a>
    <a href="#faq">FAQ</a>
  </nav>

  <!-- FRAME 1: HERO IMAGE -->
  <div id="home" class="hero"></div>

  <!-- FRAME 2: MISSION SECTION -->
  <div id="mission" class="mission-section">
    <div class="mission-text">
      <p>
        Connecting generosity with needâ€”Safe Haven helps direct essential donations to local safehouses,
        ensuring critical support reaches those who need it most.
      </p>
    </div>
    <div class="mission-image"></div>
  </div>

</body>
</html>
